<!DOCTYPE html>
<html>

<agm-map [latitude]="homeLat" [longitude]="homeLon"> 
    <agm-marker
     *ngFor="let plane of aircrafts" 
    [latitude]="plane.lat" 
     [longitude]="plane.lon"
     [iconUrl]="getIconURL2(plane.track)"
     [opacity]="0.5"
     >
        <agm-snazzy-info-window [maxWidth]="50" [closeWhenOthersOpen]="true">
           <ng-template> {{ plane.flight }} 
            <br> 
                Hdg: {{ plane.track }}
            <br>
                Alt: {{ plane.altitude }}
            </ng-template>
        </agm-snazzy-info-window>
    </agm-marker>
</agm-map>

</html>
