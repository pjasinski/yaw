<!DOCTYPE html>
<html>

<agm-map [latitude]="homeLat" [longitude]="homeLon"> 
    <agm-marker
     *ngFor="let plane of aircrafts" 
     [latitude]="plane.lat" 
     [longitude]="plane.lon"
     [iconUrl]="getIconURL(plane.track)"
     [opacity]="0.7"
     >
        <agm-snazzy-info-window [maxWidth]="50" [closeWhenOthersOpen]="true">
           <ng-template> {{ plane.flight }} </ng-template>
        </agm-snazzy-info-window>
    </agm-marker>
</agm-map>

</html>
